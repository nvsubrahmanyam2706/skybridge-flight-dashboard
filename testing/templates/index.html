<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SKYBRIDGE — Executive Flight Intelligence</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header-bar">
    <img src="/static/ascendion-logo.png" alt="Ascendion" class="logo" />

    <div class="title">
      <span class="title-text">SKYBRIDGE — Executive Flight Intelligence</span>
    </div>
  </header>

  <!-- INPUTS -->
  <div class="top-input">
    <label class="field-label" for="callsign-input">Callsigns:</label>
    <input
      id="callsign-input"
      class="cs-input"
      placeholder="Enter callsigns…"
      autocomplete="off"
    />
    <button id="load-btn" class="load-btn">Load Flights</button>
  </div>

  <div class="input-hint">
    Example: AAL8-KK, DAL105-JP
  </div>

  <!-- Loader -->
  <div id="loader" class="loader hidden">
    <div class="jet">✈</div>
    <p>Skybridge initializing airspace...</p>
  </div>

  <!-- MAP -->
  <div id="map-container">
    <div id="flights-map"></div>
  </div>

  <!-- Flight Status -->
  <section class="flight-status-area">
    <h2 class="section-title">Flight Status</h2>

    <!-- Cards -->
    <div id="cards" class="cards-area" aria-live="polite"></div>

    <!-- Summary Counters -->
    <div id="summary-box" class="summary-box">
      <div class="summary-item">Total Flights: <span id="sum-total">0</span></div>
      <div class="summary-item">Live: <span id="sum-live">0</span></div>
      <div class="summary-item">Landed: <span id="sum-landed">0</span></div>
      <div class="summary-item">Scheduled: <span id="sum-scheduled">0</span></div>
      <div class="summary-item">Unknown: <span id="sum-unknown">0</span></div>
    </div>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
