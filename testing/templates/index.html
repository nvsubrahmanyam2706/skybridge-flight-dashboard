<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SKYBRIDGE — Executive Flight Intelligence</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

<!-- ============================================================
  HEADER
============================================================ -->
<header class="header-bar">

    <!-- NEW HOME BUTTON -->
  <a href="https://main-page-ruby.vercel.app/" class="home-btn">
    ⌂ Home
  </a>
  
  <img src="/static/ascendion-logo.png" class="logo" />
  <div class="title">SKYBRIDGE — Executive Flight Intelligence</div>
  <button id="add-trip-btn" class="add-trip-btn">+ Add Trip</button>
</header>

<!-- SUMMARY BAR -->
<div class="summary-bar">
  <div>Total Trips: <span id="sum-total">0</span></div>
  <div>Active: <span id="sum-active">0</span></div>
  <div>Scheduled: <span id="sum-scheduled">0</span></div>
  <div>Landed: <span id="sum-landed">0</span></div>
  <div>Unknown: <span id="sum-unknown">0</span></div>
</div>

<!-- ============================================================
  MAIN LAYOUT (LEFT: CARDS | RIGHT: MAP)
============================================================ -->
<div class="main-layout">

  <!-- ============================================================
    LEFT PANEL — FLIGHT OPS
  ============================================================ -->
  <section class="flight-status-area side-panel">
    <h2 class="section-title">Leadership Flight Ops</h2>
    <div id="cards" class="cards-vertical"></div>
  </section>

  <!-- ============================================================
    RIGHT PANEL — MAP
  ============================================================ -->
  <div id="map-container" class="map-panel">
    <div id="flights-map"></div>
  </div>

</div>

<!-- ============================================================
  ADD TRIP MODAL
============================================================ -->
<div id="trip-modal" class="modal hidden">
  <form class="modal-box" autocomplete="off">


    <h2>Add Flight Trip</h2>

    <!-- Coordinator Info -->
    <div class="form-group">
      <label for="coordinator_name">Coordinator Name</label>
      <input
        id="coordinator_name"
        type="text"
        placeholder="Enter coordinator name"
        required
      />
    </div>

    <div class="form-group">
      <label for="employee_code">Employee Code</label>
      <input
        id="employee_code"
        type="text"
        placeholder="Enter employee code"
        required
      />
    </div>

    <!-- Flight Info -->
    <div class="form-group">
      <label for="leader_name">Leader Name</label>
      <input
        id="leader_name"
        type="text"
        placeholder="Enter leader name"
        required
      />
    </div>

    <div class="form-group">
      <label for="travel_date">Date of Travel</label>
      <input
        id="travel_date"
        type="date"
        placeholder="Select travel date"
        required
      />
    </div>

    <div class="form-group">
      <label for="flight_number">Flight Number</label>
      <input
        id="flight_number"
        type="text"
        placeholder="e.g. EK202, LH760"
        required
      />
    </div>

    <div class="form-group">
      <label for="from_airport">From Airport (IATA)</label>
      <input
        id="from_airport"
        type="text"
        placeholder="e.g. DXB"
        required
      />
    </div>

    <div class="form-group">
      <label for="from_terminal">From Terminal</label>
      <input
        id="from_terminal"
        type="text"
        placeholder="e.g. T3"
      />
    </div>

    <div class="form-group">
      <label for="dep_time">Departure Time (Local)</label>
      <input
        id="dep_time"
        type="time"
        placeholder="Select departure time"
        required
      />
    </div>

    <div class="form-group">
      <label for="to_airport">To Airport (IATA)</label>
      <input
        id="to_airport"
        type="text"
        placeholder="e.g. JFK"
        required
      />
    </div>

    <div class="form-group">
      <label for="to_terminal">To Terminal</label>
      <input
        id="to_terminal"
        type="text"
        placeholder="e.g. T4"
      />
    </div>

    <div class="form-group">
      <label for="arr_time">Arrival Time (Local)</label>
      <input
        id="arr_time"
        type="time"
        placeholder="Select arrival time"
        required
      />
    </div>

    <div class="modal-actions">
      <button id="cancel-btn">Cancel</button>
      <button id="save-btn">Save Trip</button>
    </div>

  </div>
</div>

<!-- ============================================================
  DATABASE MODAL
============================================================ -->
<div id="database-modal" class="modal hidden">
  <div class="modal-box database-box">

    <div class="db-header">
      <h2>Trip Database</h2>
      <div class="db-actions">
        <button id="export-csv-btn" class="export-btn">Export CSV</button>
        <button id="close-db-btn">Close</button>
      </div>
    </div>

    <div class="db-table-wrapper">
      <table id="db-table">
        <thead>
          <tr>
            <th>Trip ID</th>
            <th>Coordinator</th>
            <th>Emp Code</th>
            <th>Leader</th>
            <th>Date</th>
            <th>Flight No</th>
            <th>From</th>
            <th>From Terminal</th>
            <th>To</th>
            <th>To Terminal</th>
            <th>Dep Time</th>
            <th>Arr Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="db-table-body">
          <!-- rows injected via JS -->
        </tbody>
      </table>
    </div>

  </div>
</div>

<!-- DATABASE BUTTON (BOTTOM FIXED) -->
<button id="database-btn" class="database-btn">
  DATABASE
</button>

<!-- ============================================================
  SCRIPTS
============================================================ -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/main.js"></script>



</body>
</html>
