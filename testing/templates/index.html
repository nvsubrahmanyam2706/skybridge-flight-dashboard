<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SKYBRIDGE — Executive Flight Intelligence</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

<!-- ============================================================
  HEADER
============================================================ -->
<header class="header-bar">
  <img src="/static/ascendion-logo.png" class="logo" />
  <div class="title">SKYBRIDGE — Executive Flight Intelligence</div>
  <button id="add-trip-btn" class="add-trip-btn">+ Add Trip</button>
</header>

<!-- SUMMARY BAR -->
<div class="summary-bar">
  <div>Total Trips: <span id="sum-total">0</span></div>
  <div>Active: <span id="sum-active">0</span></div>
  <div>Scheduled: <span id="sum-scheduled">0</span></div>
  <div>Landed: <span id="sum-landed">0</span></div>
  <div>Unknown: <span id="sum-unknown">0</span></div>
</div>


<!-- ============================================================
  MAP
============================================================ -->
<div id="map-container">
  <div id="flights-map"></div>
</div>

<!-- ============================================================
  FLIGHT OPS
============================================================ -->
<section class="flight-status-area">
  <h2 class="section-title">Leadership Flight Ops</h2>
  <div id="cards" class="cards-area"></div>
</section>

<!-- ============================================================
  ADD TRIP MODAL
============================================================ -->
<div id="trip-modal" class="modal hidden">
  <div class="modal-box">

    <h2>Add Flight Trip</h2>

    <!-- Leader -->
    <input id="leader_name" type="text" placeholder="Leader Name" required>

    <!-- Travel Date (Calendar) -->
    <input id="travel_date" type="date" required>

    <!-- Airline + Flight -->
    <input id="airline_iata" type="text" placeholder="Airline IATA (AI, EK, NH)" required>
    <input id="flight_number" type="text" placeholder="Flight Number" required>

    <!-- Departure -->
    <input id="from_airport" type="text" placeholder="From Airport (HKG)" required>
    <input id="from_terminal" type="text" placeholder="From Terminal">
    <input id="dep_time" type="time" required>

    <!-- Arrival -->
    <input id="to_airport" type="text" placeholder="To Airport (HND)" required>
    <input id="to_terminal" type="text" placeholder="To Terminal">
    <input id="arr_time" type="time" required>

    <!-- Actions -->
    <div class="modal-actions">
      <button id="cancel-btn">Cancel</button>
      <button id="save-btn">Save Trip</button>
    </div>

  </div>
</div>

<!-- ============================================================
  SCRIPTS
============================================================ -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/main.js"></script>

</body>
</html>
